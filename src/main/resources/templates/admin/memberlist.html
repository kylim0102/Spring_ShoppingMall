<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MemberList</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="~{/inc/header.html}"></div>
<div th:insert="~{/inc/nav.html}"></div>
<div>
    <section>
        <h2>멤버 관리</h2>
            <table border="1" align="center">
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>아이디</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                </tr>
                <tr th:each="member : ${memberList}">
                    <td th:text="${member.idx}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.f_phone + '-' + member.m_phone + '-' + member.e_phone}"></td>
                    <td th:text="${member.mail + '@' + member.web}"></td>
                </tr>
            </table>
    </section>
</div>
<div th:insert="~{/inc/footer.html}"></div>
</body>
</html>
